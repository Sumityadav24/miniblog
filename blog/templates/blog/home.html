{% extends "blog/base.html" %}
{% load static %}
{% block title %}
    Home Page
{% endblock title %}
    
  {% block content %}
    
  <div class="col-sm-10">
        <h3 class="text-white my-5" >Home Page</h3>
        {% for post in post %}
    <div class="jumbotron jumbotron-fluid text-black bg-dark">
      <div class="container">
        <h1 class="display-4 font-weight-bold">{{post.title}}</h1> <p class="badge badge-success">{{post.time}}</p>
        <p class="lead">{{post.desc}}</p>
      </div>
    </div>
  {% endfor %}
  </div>   
 {% endblock content %}
